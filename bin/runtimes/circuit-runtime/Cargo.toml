[package]
name = "circuit-runtime"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/parity-bridges-common/"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
hex-literal = "0.3"
serde = { version = "1.0.124", optional = true, features = ["derive"] }

# Bridge dependencies

bp-header-chain = { path = "../../../primitives/header-chain", default-features = false }
bp-messages = { path = "../../../primitives/messages", default-features = false }
bp-millau = { path = "../../../primitives/chain-millau", default-features = false }
bp-rialto = { path = "../../../primitives/chain-rialto", default-features = false }
bp-runtime = { path = "../../../primitives/runtime", default-features = false }
bp-gateway = { path = "../../../primitives/chain-gateway", default-features = false }
bp-circuit = { path = "../../../primitives/chain-circuit", default-features = false }
bp-polkadot-core = { path = "../../../primitives/polkadot-core", default-features = false }
bp-westend = { path = "../../../primitives/chain-westend", default-features = false }
bridge-runtime-common = { path = "../../runtime-common", default-features = false }
pallet-bridge-dispatch = { path = "../../../modules/dispatch", default-features = false }
pallet-bridge-grandpa = { path = "../../../modules/grandpa", default-features = false }
pallet-multi-finality-verifier = { path = "../../../modules/multi-finality-verifier", default-features = false }
pallet-bridge-messages = { path = "../../../modules/messages", default-features = false }
pallet-shift-session-manager = { path = "../../../modules/shift-session-manager", default-features = false }

#pallet-xdns = { git = "https://github.com/t3rn/t3rn", branch = "poc-1-xdns" , default-features = false }
#pallet-xdns = { path = "../../../../src/xdns", default-features = false }
#pallet-contracts-registry = { git = "https://github.com/t3rn/t3rn", branch = "poc-1" , default-features = false }
pallet-contracts-registry = {  path = "../../../../../circuit/pallets/contracts-registry", default-features = false }
pallet-circuit-execution-delivery = {  path = "../../../../../circuit/pallets/execution-delivery", default-features = false }

#substrate-api-client = { default-features = false, path = "../../../../substrate-api-client", features = ["full_crypto"] }

